<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        .video-player {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .thumbnail-list-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .thumbnail-list {
            display: flex;
            transition: transform 0.3s ease;
            width: 80%;
            overflow: hidden;
        }

        .thumbnail {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .thumbnail img {
            width: 150px;
            height: 84px; /* Maintain aspect ratio */
            object-fit: cover;
        }

        .thumbnail.active {
            border: 2px solid #007BFF;
        }

        .arrow {
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            user-select: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .thumbnail img {
                width: 120px;
                height: 68px;
            }

            .arrow {
                font-size: 20px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .thumbnail img {
                width: 100px;
                height: 56px;
            }
        }
    </style>
</head>
<body>

<div class="video-player">
    <div class="video-container">
        <iframe id="main-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="thumbnail-list-container">
        <span id="prev" class="arrow">&lt;</span>
        <div id="thumbnail-list" class="thumbnail-list">
            <!-- Thumbnails will be populated here -->
        </div>
        <span id="next" class="arrow">&gt;</span>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyCA0rNa3DIIqnmpoIY2hxjENZxmT31qRDw';
    const channelId = 'UCiriEw_paVhOopwna_oUd-A'; // Evan Hansefri Channel ID
    const maxResults = 10; // Number of videos to fetch
    const thumbnailsPerPage = 5; // Number of thumbnails visible at a time

    let currentStartIndex = 0;

    function updateThumbnails(data) {
        const thumbnailList = document.getElementById('thumbnail-list');
        const mainVideo = document.getElementById('main-video');
        thumbnailList.innerHTML = '';

        const slicedItems = data.items.slice(currentStartIndex, currentStartIndex + thumbnailsPerPage);

        slicedItems.forEach((item, index) => {
            const videoId = item.id.videoId;
            const thumbnailUrl = item.snippet.thumbnails.medium.url;

            const div = document.createElement('div');
            div.className = 'thumbnail';
            div.innerHTML = `<img src="${thumbnailUrl}" alt="${item.snippet.title}">`;
            div.dataset.videoId = videoId;

            if (index === 0 && currentStartIndex === 0) {
                div.classList.add('active');
                mainVideo.src = `https://www.youtube.com/embed/${videoId}`;
            }

            div.addEventListener('click', function() {
                document.querySelector('.thumbnail.active').classList.remove('active');
                div.classList.add('active');
                mainVideo.src = `https://www.youtube.com/embed/${videoId}`;
            });

            thumbnailList.appendChild(div);
        });

        document.getElementById('prev').classList.toggle('disabled', currentStartIndex === 0);
        document.getElementById('next').classList.toggle('disabled', currentStartIndex + thumbnailsPerPage >= data.items.length);
    }

    fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet&type=video&order=date&maxResults=${maxResults}`)
        .then(response => response.json())
        .then(data => {
            if (data.items.length === 0) {
                throw new Error("No videos found.");
            }

            updateThumbnails(data);

            document.getElementById('prev').addEventListener('click', function() {
                if (currentStartIndex > 0) {
                    currentStartIndex -= thumbnailsPerPage;
                    updateThumbnails(data);
                }
            });

            document.getElementById('next').addEventListener('click', function() {
                if (currentStartIndex + thumbnailsPerPage < data.items.length) {
                    currentStartIndex += thumbnailsPerPage;
                    updateThumbnails(data);
                }
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            alert('Failed to load video data. Please check console for details.');
        });
</script>

</body>
</html>
