<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Video Player</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .video-player {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .thumbnail-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .thumbnail {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        .thumbnail img {
            width: 120px;
            height: 90px;
            object-fit: cover;
        }

        .thumbnail:hover {
            border: 2px solid #007BFF;
        }

        .thumbnail.active {
            border: 2px solid #007BFF;
        }

    </style>
</head>
<body>

<div class="video-player">
    <div class="video-container">
        <iframe id="main-video" src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="thumbnail-list" class="thumbnail-list">
        <!-- Thumbnails will be populated here -->
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyCA0rNa3DIIqnmpoIY2hxjENZxmT31qRDw';
    const channelId = 'UCcC58Kki7F7P9s5vBB9Zwew'; // Evan Hansefri Channel ID
    const maxResults = 10; // Number of videos to display

    // Fetch videos from YouTube API
    fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`)
        .then(response => response.json())
        .then(data => {
            const thumbnailList = document.getElementById('thumbnail-list');
            const mainVideo = document.getElementById('main-video');

            data.items.forEach((item, index) => {
                const videoId = item.id.videoId;
                const thumbnailUrl = item.snippet.thumbnails.medium.url;

                // Create thumbnail
                const div = document.createElement('div');
                div.className = 'thumbnail';
                div.innerHTML = `<img src="${thumbnailUrl}" alt="${item.snippet.title}">`;
                div.dataset.videoId = videoId;

                // Set the first video as active
                if (index === 0) {
                    div.classList.add('active');
                    mainVideo.src = `https://www.youtube.com/embed/${videoId}`;
                }

                // On click, change the main video
                div.addEventListener('click', function() {
                    document.querySelector('.thumbnail.active').classList.remove('active');
                    div.classList.add('active');
                    mainVideo.src = `https://www.youtube.com/embed/${videoId}`;
                });

                // Append to thumbnail list
                thumbnailList.appendChild(div);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
