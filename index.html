<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Widget</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .widget {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .video-list li {
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .video-list li:hover {
            background-color: #f0f0f0;
        }

        .video-title {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="video-container">
        <iframe id="main-video" src="https://www.youtube.com/c/EvanHansefri" frameborder="0" allowfullscreen></iframe>
    </div>
    <ul id="video-list" class="video-list">
        <!-- Video list items will be inserted here dynamically -->
    </ul>
</div>

<script>
    const API_KEY = 'AIzaSyCA0rNa3DIIqnmpoIY2hxjENZxmT31qRDw'; // Replace with your YouTube API Key
    const channelId = 'https://www.youtube.com/c/EvanHansefri'; // Replace with your Channel ID
    const maxResults = 5; // Number of videos to display

    // Fetch videos from YouTube API
    fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`)
        .then(response => response.json())
        .then(data => {
            const videoList = document.getElementById('video-list');
            const mainVideo = document.getElementById('main-video');

            // Populate the video list
            data.items.forEach(item => {
                const videoId = item.id.videoId;
                const videoTitle = item.snippet.title;

                // Create list item
                const li = document.createElement('li');
                li.innerHTML = `<p class="video-title">${videoTitle}</p>`;
                li.dataset.videoId = videoId;

                // On click, change the main video
                li.addEventListener('click', function() {
                    mainVideo.src = `https://www.youtube.com/embed/${videoId}`;
                });

                // Append to list
                videoList.appendChild(li);
            });

            // Load the first video in the main player
            if (data.items.length > 0) {
                mainVideo.src = `https://www.youtube.com/embed/${data.items[0].id.videoId}`;
            }
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
