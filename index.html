<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player with Playlist</title>
    <style>
        /*Minimal JQuery*/
        /* Styles for the video player and playlist */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: transparent; /* Background transparent */
            color: #fff;
        }
        #player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin-bottom: 10px;
            position: relative;
        }
        #thumbnail-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        #thumbnails {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .thumbnail {
            width: calc(25% - 10px);
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail img {
            width: 100%;
            border-radius: 4px;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            color: #000; /* Contrast color for visibility */
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        #prev {
            left: 0;
        }
        #next {
            right: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="thumbnail-container">
        <button class="arrow" id="prev">&#10094;</button>
        <div id="thumbnails"></div>
        <button class="arrow" id="next">&#10095;</button>
    </div>

    <script>
        const apiKey = 'AIzaSyCA0rNa3DIIqnmpoIY2hxjENZxmT31qRDw';
        const channelId = 'UCiriEw_paVhOopwna_oUd-A';
        const maxResults = 10;  // Fetch more videos initially to reduce API calls
        let currentIndex = 0;
        let videos = [];

        const playerDiv = document.getElementById('player');
        const thumbnailsDiv = document.getElementById('thumbnails');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        function onYouTubeIframeAPIReady() {
            // Function to initialize player with the first video
            const firstVideoId = videos[0].id.videoId;
            player = new YT.Player('player', {
                height: '450',
                width: '800',
                videoId: firstVideoId,
            });
        }

        async function fetchVideos() {
            const cacheKey = 'youtube_channel_videos';
            const cachedVideos = localStorage.getItem(cacheKey);

            if (cachedVideos) {
                videos = JSON.parse(cachedVideos);
                displayThumbnails();
                onYouTubeIframeAPIReady();
            } else {
                try {
                    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&type=video&order=date&maxResults=${maxResults}`);
                    const data = await response.json();
                    videos = data.items;

                    if (videos.length > 0) {
                        localStorage.setItem(cacheKey, JSON.stringify(videos));
                        displayThumbnails();
                        onYouTubeIframeAPIReady();
                    } else {
                        console.error('No videos found.');
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }
        }

        function displayThumbnails() {
            thumbnailsDiv.innerHTML = '';
            const visibleVideos = videos.slice(currentIndex, currentIndex + 4);

            visibleVideos.forEach((video, index) => {
                const thumbnailElement = document.createElement('div');
                thumbnailElement.classList.add('thumbnail');
                thumbnailElement.innerHTML = `<img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}" data-video-id="${video.id.videoId}">`;
                thumbnailElement.addEventListener('click', () => {
                    player.loadVideoById(video.id.videoId);
                });
                thumbnailsDiv.appendChild(thumbnailElement);
            });

            updateArrowVisibility();
        }

        function updateArrowVisibility() {
            prevButton.style.display = currentIndex > 0 ? 'block' : 'none';
            nextButton.style.display = currentIndex + 4 < videos.length ? 'block' : 'none';
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex -= 4;
                displayThumbnails();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex + 4 < videos.length) {
                currentIndex += 4;
                displayThumbnails();
            }
        });

        loadYouTubeAPI();
        fetchVideos();
    </script>
</body>
</html>
